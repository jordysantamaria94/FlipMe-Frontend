<div class="card m-2">
    <div class="card-body d-flex align-items-center text-center p-4">
        <h4 class="card-title fBold w-100">{{ preview?.question }}</h4>
    </div>
    <p *ngIf="edition" class="text-end">
        <a class="btn btn-primary btn-sm m-1" [routerLink]="['/user/card/update', preview?.id]">
            <i class="fas fa-pen"></i>
        </a>

        <button class="btn btn-danger btn-sm m-1" (click)="onDelete(preview?.id)">
            <i class="fas fa-trash"></i>
        </button>
    </p>
</div>
