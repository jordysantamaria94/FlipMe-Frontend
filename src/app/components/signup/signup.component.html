<div class="container mt-5">
    <div class="row d-flex justify-content-center p-4">
        <div class="col-md-4 card p-4">
            <h2 class="fBold mb-4 text-center">
                <span>Crea tu perfil</span>
                <img src="assets/images/dinosaurs/044-worker.png" alt="Signup" class="img-fluid dinosaur">
            </h2>
            <form (ngSubmit)="signUp(sendForm)" #sendForm="ngForm">
                <div class="mb-3">
                    <label for="nameInput" class="form-label fMedium">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="Juanito Gutierritoz" ngModel>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label fMedium">Correo</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" ngModel>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label fMedium">Contrase√±a</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="*****" required ngModel>
                </div>

                <button type="submit" class="btn btn-success fMedium w-100">Crear cuenta</button>
            </form>
