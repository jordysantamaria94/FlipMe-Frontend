<div class="container mt-5">
    <div class="row mb-2">
        <div class="col-md-12">
            <h4 class="fMedium">Hola de nuevo</h4>
            <h2 class="display-5">
                <span class="fBold">{{ name }}</span>
            </h2>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-pills" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-decks-tab" data-bs-toggle="tab" data-bs-target="#nav-decks"
                        type="button" role="tab" aria-controls="nav-decks" aria-selected="true">Mis Barajas</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-decks" role="tabpanel" aria-labelledby="nav-decks-tab">
                    <div class="row d-flex justify-content-between mt-4 mb-4">
                        <div class="col-md-4">
                            <h2 class="display-5 fBold title">Mis Barajas</h2>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-success btn-success-add" [routerLink]="['/user/deck/add']">
                                Agregar
                            </button>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-4" *ngFor="let deck of decks">
                            <app-deck [deck]="deck" [redirect]="'/user/cards/deck'" [edition]="true" [getMyDecks]="getMyDecks">
                            </app-deck>
                        </div>

                        <app-pagination [getData]="getMyDecks" [dataPagination]="dataPagination"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
