<div class="container mt-5">
    <div class="row mb-2">
        <div class="col-md-12">
            <h2 class="display-5 fBold">{{ nameDeck }}</h2>
            <p class="description fMedium">{{ descriptionDeck }}</p>
        </div>
    </div>
</div>

<div class="container">

    <div class="row d-flex justify-content-between mb-2">
        <div class="col-md-4">
            <h2 class="fBold">Estadisticas</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Baraja</th>
                            <th>Usuario</th>
                            <th>Tiempo</th>
                            <th>Puntaje</th>
                            <th>Jugo el: </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stat of stats">
                            <td>{{ stat.name_deck }}</td>
                            <td>{{ stat.name_user }}</td>
                            <td>{{ stat.time }} Segundos</td>
                            <td>{{ stat.score }} / {{ cards }}</td>
                            <td>{{ convertDate(stat.created_at) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <app-pagination [getData]="getAllStatsDeck" [dataPagination]="dataPagination"></app-pagination>
    </div>
</div>
