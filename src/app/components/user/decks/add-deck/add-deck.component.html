<div class="container mt-2">

    <div class="row d-flex justify-content-center p-3">
        <div class="col-md-6 card pt-4">
            <h2 class="fBold text-center mb-4">
                <span>Nueva baraja</span>
            </h2>

            <div class="row p-3 mb-3">
                <div class="col-md-12">

                    <form [formGroup]="deckForm" (ngSubmit)="createDeck()">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label fBold">Titulo *</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': deckForm.controls.title.errors?.required, 'is-valid': !deckForm.controls.title.errors?.required }"
                                    id="titleInput" placeholder="Mi baraja" autocomplete="off" formControlName="title"
                                    maxlength="200" required>
                                <div *ngIf="deckForm.controls.title.errors?.required" class="invalid-feedback">
                                    Es necesario poner un titulo
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label fBold">Descripción *</label>
                            <div class="input-group has-validation">
                                <textarea class="form-control" id="descriptionInput"
                                    placeholder="Descripción de mi baraja" autocomplete="off"
                                    formControlName="description" maxlength="250" required
                                    [ngClass]="{ 'is-invalid': deckForm.controls.description.errors?.required, 'is-valid': !deckForm.controls.description.errors?.required }"></textarea>
                                <div *ngIf="deckForm.controls.description.errors?.required" class="invalid-feedback">
                                    Es necesario poner una descripción
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="timerInput" class="form-label fBold">Tiempo para responder *</label>
                            <div class="input-group has-validation">
                                <select class="form-select" id="timerInput" formControlName="timer"
                                    [ngClass]="{ 'is-invalid': deckForm.controls.timer.errors?.required, 'is-valid': !deckForm.controls.timer.errors?.required }">
                                    <option value="">Seleccionar...</option>
                                    <option value="10">10 Segundos</option>
                                    <option value="20">20 Segundos</option>
                                    <option value="30">30 Segundos</option>
                                    <option value="40">40 Segundos</option>
                                    <option value="50">50 Segundos</option>
                                    <option value="60">60 Segundos</option>
                                </select>
                                <div *ngIf="deckForm.controls.timer.errors?.required" class="invalid-feedback">
                                    Es necesario poner un tiempo para responder
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                                    formControlName="private">
                                <label class="form-check-label fBold" for="flexSwitchCheckDefault">Privado</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success fMedium w-100">Crear</button>
                    </form>
