<div class="container mt-5">
    <div class="row d-flex justify-content-center p-4">
        <div class="col-md-5 card p-4">
            <h2 class="fMedium mb-4 text-center">
                <span>Iniciar Sesión</span>
            </h2>
            <form (ngSubmit)="signIn(sendForm)" #sendForm="ngForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label fMedium">Correo</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" ngModel>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label fMedium">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="*****" required ngModel>
                </div>
                <button type="submit" class="btn btn-success fMedium w-100">Ingresar</button>
                <hr>
                <div class="text-center">
                    <a [routerLink]="['/signup']" class="signup fBold">Quiero crear una cuenta</a>
                </div>
                <br>
                <div class="text-center">
                    <a [routerLink]="['/forgot-password']" class="forgot fBold">Olvide mi contraseña</a>
                </div>
            </form>
        </div>
    </div>
</div>
